<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重置密码</title>
    <link rel="stylesheet" href="static/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/index.css">

    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="static/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">
    <form>
        <!--下面是用户名输入框-->
        <div class="panel panel-default panel-single" style="max-width: 450px;">
            <div class="panel-heading">
                <h2 class="form-signin-heading">密码重设</h2>
            </div>
            <div class="panel-body">
                <!--<p id="error_2_" class="text-danger help-block">这个字段是必填项。</p>-->
                <!--下面是密码输入框-->
                <p>忘记了你的密码？请在下面输入你的e-mail地址，我们将把新密码设置说明通过邮箱发送给你。</p>
                <div class="input-group input-group-lg has-error">
                    <span class="input-group-addon "> <span class="glyphicon glyphicon-envelope"></span></span>
                    <input id=" " type="text" class="form-control" placeholder="E-mail 地址：">
                </div>
                <i id="error_3_" class="text-danger help-block" style="padding-left: 10px;">邮箱地址格式不正确</i>
                <br>
                <!--下面是登陆按钮,包括颜色控制-->
                <button type="button" style="width:100%;margin-top: -20px" class="btn btn-primary btn-lg btn-block">重设我的密码</button>
            </div>
        </div>
    </form>
</div>

</div>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改密码</title>
    <link rel="stylesheet" href="static/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/index.css">

    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="static/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">

    <!--下面是用户名输入框-->
    <div class="panel panel-default panel-single" style="max-width: 450px;">
        <div class="panel-heading">
            <h2 class="form-signin-heading">密码重设</h2>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" role="form">
                <p style="color: #6496b6">请输入两遍新密码，以便我们校验你输入的是否正确。</p>
                <div class="form-group">
                    <label class="col-sm-3 control-label">
                        新密码<span style="color: red;">*</span>
                    </label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control">
                        <div style="margin-top: 10px;">
                            <ul>
                                <li>你的密码不能与其他个人信息太相似。</li>
                                <li>你的密码必须包含至少8个字符。</li>
                                <li>你的密码不能是大家爱用的常见密码。</li>
                                <li>你的密码不能全部为数字。</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">
                        新密码确认<span style="color: red;">*</span>
                    </label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <button type="button" style="width:100%;margin-top: 10px"
                        class="btn btn-primary btn-lg btn-block">修改我的密码</button>
            </form>
        </div>
    </div>

</div>

</div>


</body>
</html>
